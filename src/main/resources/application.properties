# ========================
#   MySQL DataSource
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/ham_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver (Spring Boot 4 sait le deviner, mais on peut être explicite)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
#   JPA / Hibernate
# ========================
# Crée / met à jour les tables automatiquement (en DEV)
spring.jpa.hibernate.ddl-auto=update

# Pour voir les requêtes SQL dans la console (pratique en apprentissage)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
